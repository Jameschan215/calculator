<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<title>Calculator</title>

		<link rel="stylesheet" href="./styles/main.css" />
		<script type="module" src="./scripts/main.js" defer></script>
		<script type="module" src="./scripts/operations.js" defer></script>
		<script type="module" src="./scripts/handlers.js"></script>
		<script type="module" src="./scripts/utils.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="display" class="display"><p>0</p></div>

			<div class="input-area">
				<button class="control clear" value="clear">AC</button>
				<button class="control delete" value="delete">DEL</button>
				<button class="control sign" value="+/-">+/-</button>
				<button class="operator plus" value="+">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-plus">
						<path d="M5 12h14" />
						<path d="M12 5v14" />
					</svg>
				</button>
				<button class="operator minus" value="-">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-minus">
						<path d="M5 12h14" />
					</svg>
				</button>
				<button class="operator times" value="*">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-x">
						<path d="M18 6 6 18" />
						<path d="m6 6 12 12" />
					</svg>
				</button>
				<button class="operator divided-by" value="/">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-divide">
						<circle cx="12" cy="6" r="1" />
						<line x1="5" x2="19" y1="12" y2="12" />
						<circle cx="12" cy="18" r="1" />
					</svg>
				</button>
				<button class="operator equals" value="=">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-equal">
						<line x1="5" x2="19" y1="9" y2="9" />
						<line x1="5" x2="19" y1="15" y2="15" />
					</svg>
				</button>
				<button class="digit" value="7">7</button>
				<button class="digit" value="8">8</button>
				<button class="digit" value="9">9</button>
				<button class="digit" value="4">4</button>
				<button class="digit" value="5">5</button>
				<button class="digit" value="6">6</button>
				<button class="digit" value="1">1</button>
				<button class="digit" value="2">2</button>
				<button class="digit" value="3">3</button>
				<button class="digit zero" value="0">0</button>
				<button class="point" value=".">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="lucide lucide-dot">
						<circle cx="12.1" cy="12.1" r="1" />
					</svg>
				</button>
			</div>
		</div>

		<footer class="footer">
			<p>

				All rights reserved.
			</p>
		</footer>
	</body>
</html>
